        </nav>

    <main>
        <div class="guestbook-container">
            <h2 class="heading">Gästebuch</h2>

            <!-- Hier beginnt die Tabelle für die Gästebucheinträge -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kommentar</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Beispiel für einen Gästebucheintrag -->
                    <tr>
                        <td>John Doe</td>
                        <td>Ein toller Aufenthalt! Ich komme wieder.</td>
                        <td>01. Januar 2023</td>
                    </tr>
                    <!-- Weitere Einträge hier -->
                </tbody>
            </table>
            <!-- Ende der Tabelle -->

            <!-- Gästebucheintrag-Formular -->
            <form id="guestbookForm" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="comment">Kommentar:</label>
                <textarea id="comment" name="comment" required></textarea>

                <button type="button" onclick="submitEntry()">Eintragen</button>
            </form>

            <!-- Popup-Bereich -->
            <div id="popup" class="popup">
                <p>Nachricht erfolgreich gesendet!</p>
                <button onclick="closePopup()">Schließen</button>
            </div>
        </div>
    </main>

    <footer>
